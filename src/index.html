<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGEmployee</title>
    <link rel="stylesheet" href="styles/css/reset.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="material-symbols-outlined icon-logo">badge</span>
            <span class="text-logo">SGEmployee</span>
        </div>
    </header>

    <article class="content">
        <h1 class="title">Lista de empleados</h1>

        <div class="options">
            <div class="buscador">
                <input type="text" placeholder="Buscar por nombre" id="input-search">
                <span class="material-symbols-outlined icon" id="search">search</span>
            </div>

            <button class="add-button" id="add-button">A単adir nuevo</button>

            <nav class="categories">
                <ul class="list">
                    <li class="category active" id="all">Todos</li>
                    <li class="category" id="active">Activos</li>
                    <li class="category" id="inactive">Inactivos</li>
                </ul>
            </nav>
        </div>

        <div class="results-container" id="results-container">
            <div class="results-header">
                <span class="attribute name">Nombre</span>
                <span class="attribute code">Codigo</span>
                <span class="attribute salary">Salario</span>
                <span class="attribute status">Estado</span>
            </div>
        </div>
    </article>

    <div id="addModal" class="modal">
        <div class="modal-body">
            <div class="modal-header">
                <h2 class="modal-title">A単adir nuevo empleado</h2>
            </div>
            <form id="add-form">
                <div class="modal-content">
                    <p class="description">Ingresa los datos necesarios para a単adir al nuevo empleado</p>
        
                    
                    <div class="input-container">
                        <label>Nombre</label>
                        <input type="text" id="input-name" required>
                    </div>
        
                    <div class="input-container">
                        <label>Codigo</label>
                        <input type="text" id="input-code" required>
                    </div>
        
                    <div class="input-container">
                        <label>Salario</label>
                        <input type="number" id="input-salary" required>
                    </div>
                </div>
        
                <div class="actions">
                    <button class="cancel-add-modal-button" id="cancel-add-modal-button">Cancelar</button>
                    <button class="add-modal-button" id="add-modal-button" type="submit" disabled>A単adir</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="main.js"> </script>
</body>
</html>
